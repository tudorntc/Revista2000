<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revista 2000</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Greeting overlay that shows on page load -->
    <div class="greeting-overlay" id="greeting-overlay">
        <div class="greeting-container" id="greeting-container">
            <p id="greeting">Hello</p>
        </div>
    </div> 

    <div class="menu">
        <div class="menu-left">
            <img src="https://notioly.com/wp-content/uploads/2025/02/506.Adventurous-Cat.png">
            <span>Revista 2000</span>
        </div>
        <div class="menu-center">
            <a>Home</a>
            <a>Timetravel</a>
            <a>Challenge</a>
            <a>Discover 1987</a>
            <a>Game</a>
        </div>
        <div class="menu-right"></div>
    </div>

    <div class="hero">
        <h1>Welcome to Revista 2000</h1>
        <div class="hero-content">
            <img src="https://notioly.com/wp-content/uploads/2025/02/506.Adventurous-Cat.png" alt="Adventurous Cat">
            <p>Explore the past, challenge your knowledge, and discover the adventures of 1987</p>
        </div>
        <div class="cta">
            <button>Travel in Time</button>
            <button>Daily Challenge</button>
            <button>Discover 1987</button>
        </div>
    </div>
</body>
</html>
